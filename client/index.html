<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"
        ></script>
        <script src="js/controller.js" type="text/javascript"></script>

        <link rel="stylesheet" href="css/style.css" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <h1>Appointment Finder</h1>
        </div>
        <div id="accordion" class="container">
            <!-- Hier werden die Termine im Akkordion angezeigt -->
        </div>

        <div id="searchResult">
            <!-- Diese Struktur wird fÃ¼r die Optionen verwendet -->
            <ul id="appointmentList"></ul>
            <div id="optionsResult">
                <ul id="optionsList"></ul>
            </div>
        </div>

        <div class="container">
            <button id="addAppointmentButton">New Appointment</button>
            <form id="addAppointmentForm" style="display: none">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" />
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" />
                <input type="submit" value="Add Appointment"/>
            </form>
            <form id="addOptionForm" style="display: none">
                <label for="startTime">Start Time:</label>
                <input type="time" id="startTime" name="startTime" />
                <label for="endTime">End Time:</label>
                <input type="time" id="endTime" name="endTime" />
                <input type="submit" value="Add Option"/>
            </form>
            <button id="doneButton" style="display: none">Done</button>
        </div>
    </body>
</html>

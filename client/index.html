<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"
        ></script>
        <script src="js/controller.js" type="text/javascript"></script>

        <link rel="stylesheet" href="css/style.css" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <h1>Appointment Finder</h1>
        </div>
        <div id="accordion" class="container">
            <!-- Hier werden die Termine im Akkordion angezeigt -->
        </div>

        <div id="searchResult">
            <!-- Diese Struktur wird für die Optionen verwendet -->
            <ul id="appointmentList"></ul>
            <div id="optionsResult">
                <ul id="optionsList"></ul>
            </div>
        </div>

        <div class="container mt-5">
            <button id="addAppointmentButton" class="btn btn-primary">
                New Appointment
            </button>
            <form id="addAppointmentForm" style="display: none">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input
                        type="text"
                        id="title"
                        name="title"
                        class="form-control"
                    />
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input
                        type="date"
                        id="date"
                        name="date"
                        class="form-control"
                    />
                </div>
                <button type="submit" class="btn btn-primary">
                    Add Appointment
                </button>
            </form>
            <form id="addOptionForm" style="display: none">
                <div class="form-group">
                    <label for="start">Start Time:</label>
                    <input
                        type="time"
                        id="start"
                        name="start"
                        class="form-control"
                    />
                </div>
                <div class="form-group">
                    <label for="end">End Time:</label>
                    <input
                        type="time"
                        id="end"
                        name="end"
                        class="form-control"
                    />
                </div>
                <button type="submit" class="btn btn-primary">
                    Add Option
                </button>
            </form>
            <button
                id="doneButton"
                style="display: none"
                class="btn btn-success"
            >
                Done
            </button>
        </div>
        <!-- Modal für die Optionen -->
        <div class="container">
            <div
                class="modal fade"
                id="addOptionModal"
                tabindex="-1"
                aria-labelledby="addOptionModalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addOptionModalLabel">
                                Add Option
                            </h5>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                            ></button>
                        </div>
                        <div class="modal-body">
                            <form id="addOptionForm">
                                <div class="form-group">
                                    <label for="startTime">Start Time:</label>
                                    <input
                                        type="time"
                                        id="startTime"
                                        name="startTime"
                                        class="form-control"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="endTime">End Time:</label>
                                    <input
                                        type="time"
                                        id="endTime"
                                        name="endTime"
                                        class="form-control"
                                    />
                                </div>
                                <br />
                                <button type="submit" class="btn btn-primary">
                                    Add Option
                                </button>
                                <button
                                    type="button"
                                    class="btn btn-secondary"
                                    data-bs-dismiss="modal"
                                >
                                    Done
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
